<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			
			$("tbody").empty();
			
			
			$.ajax({
				url: "listOrderBookByCustId_json.jsp",
				data: {custid: $("#custid").val()},
				success: function(arr) {
					$(arr).each(function() {
						
						let bookid = $("<td></td>").html( this.bookid );
						let bookname = $("<td></td>").html( this.bookname );
						let publisher = $("<td></td>").html( this.publisher );
						let orderdate = $("<td></td>").html( this.orderdate );
						let price = $("<td></td>").html( this.price );
						let saleprice = $("<td></td>").html( this.saleprice );
						
						let tr = $("<tr></tr>").append(bookid, bookname, publisher, orderdate, price, saleprice);
						$("tbody").append(tr);
					});
				}
			});
			
		});
	});
</script>
</head>
<body>
	고객번호: <input type="text" id="custid">
	<hr>
	<button>구매내역 조회</button>
	<hr>
		<table border="1" width="80%">
		<caption>주문 도서 목록</caption>
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>출판사</th>
				<th>구매일</th>
				<th>가격</th>
				<th>구매가격</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
