<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		let data = [{name:"홍길동", age:20},{name:"안동근", age:30},{name:"유관순", age:40}];
		$("div").append(function(index) {
			let output = "<h1>"+data[index].name+"</h1>";
			output += "<h2>"+data[index].age+"</h2>";
			return output;
		});
	})

</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
