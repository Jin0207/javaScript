<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		let data = [1,2,3,4,5,6,7,8,9];
		
		//배열의 원소로부터 짝수만 추출하여 새로운 배열 생성
		
		let a = data.filter( function(item, index) {
			//item이 return문의 조건에 만족하는 요소들로만 새로운 배열 생성
			//return문에는 boolean 자료형 값이 와야함
			return item % 2 == 0;
		} );
		
		console.log(a);
	</script>
</body>
</html>
