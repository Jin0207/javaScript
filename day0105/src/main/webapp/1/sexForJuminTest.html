<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let pro = () => {
		let jumin = document.getElementById("jumin").value;
		let result = "";
		//ㅍ = 11-{(2×ㄱ+3×ㄴ+4×ㄷ+5×ㄹ+6×ㅁ+7×ㅂ+8×ㅅ+9×ㅇ+2×ㅈ+3×ㅊ+4×ㅋ+5×ㅌ) mod 11}
		// - 포함
		let arr = [2,3,4,5,6,7,0,8,9,2,3,4,5];
		let total = 0;
		//800101-1234567
		for(let i = 0; i < jumin.length-1; i++){
			// - 일때
			if(i == 6){
				continue;
			}
			total += Number(jumin.charAt(i)) * arr[i];
		}
		//let a = 11-((2*jumin[0]+3*jumin[1]+4*jumin[2]+5*jumin[3]+6*jumin[4]+7*jumin[5]+8*jumin[6]+9*jumin[7]+2*jumin[8]+3*jumin[9]+4*jumin[10]+5*jumin[11]) % 11);
		
		total %= 11;
		total -= 11;
		if(total == 10){
			total = 0;
		}else if(total == 11){
			total = 1;
		}
		
		let check = Number(jumin.charAt(13));
		
		if(check == total){
			//let sex = jumin.substr(7,1);
			let sex = jumin.charAt(7);
			if(sex == 1 || sex == 3 || sex == 5 || sex == 7 || sex == 9){
				result = "남성";
			}else{
				result = "여성";
			}
		}else{
			result = "올바른 주민번호를 입력해주세요"
		}
		
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
	주민번호: <input type="text" id="jumin">
	<button onclick="pro()">성별</button>
	<span id="result"></span>
</body>
</html>
