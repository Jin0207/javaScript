<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgKor(){
		const arr = ["영", "일", "이", "삼", "사", "오", "육", "칠", "팔", "구", ];
		const num = Number(document.getElementById("num").value);
		console.log(num);
		let result = arr[num];
				
		document.getElementById("result").innerHTML = `${result}`;
	}
</script>
</head>
<body>
	수: <input type="number" id="num"><sub>(0~9 사이의 수 입력)</sub>
	<button onclick="chgKor()">확인</button>
	<hr>
	<span id="result"></span>
</body>
</html>
