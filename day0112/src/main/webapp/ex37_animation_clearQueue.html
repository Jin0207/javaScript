<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		margin: 10px;
		width: 50px;
		height: 50px;
		background: orange;	
		position: relative;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").animate({
			left: '+=60'}, 2000).animate({
				width: '+=60'
			},2000).animate({
				height: '+=60'
		},2000);
		
		setTimeout(function() {
			$("#div1").hide();
		}, 3000);
	});	
</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
