<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	div{
		margin: 10px;
		padding: 10px;
		border: 3px solid black;
		border-radius: 10px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").on("click", function(){
			$(this).clone().appendTo("Body");
		});
	});

</script>
</head>
<body>
	<div>
		<h1>불법영업 유흥주점서 술자리…경찰, 배우 최진혁 검찰 송치</h1>
		<p>집합제한 조치를 어기고 영업한 유흥주점에서 술자리를 갖다가 적발된 배우 최진혁이 검찰에 넘겨졌다.</p>		
	</div>
</body>
</html>
