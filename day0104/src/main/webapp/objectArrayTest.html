<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열
        let arr = ["홍길동", 20, "서울"];
        //객체
        let memeber = {
            name: "홍길동",
            age: 20,
            addr: "서울"
        };

        console.log(arr);
        console.log(member);
        console.log("-----------------------");
        
        for(let i in arr){
            console.log(i + "," + arr[i]);
        }
        
        console.log("-----------------------");
        
        for(let i in member){
            console.log(i + "," + member[i]);
        }

        console.log("-----------------------");
        
        for(let i of arr){
            console.log(i);
        }
        console.log("-----------------------");

        //객체는 for of 반복문 사용불가
        for(let i of member){
            console.log(i);
        }
    </script>
</head>

</body>
</html>
