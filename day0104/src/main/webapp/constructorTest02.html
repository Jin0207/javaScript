<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Member(name, age){
            this.name = name;
            this.age = age;
        }

        //화살표 함수로 표현시에는 동작하지 않음
        Member.prototype.print = function(){
            console.log(`${this.name}의 나이는 ${this.age}살입니다.`);
        }

        let hong = new Member("홍길동", 24);

        hong.print();
    </script>
</head>
<body>
    
</body>
</html>
