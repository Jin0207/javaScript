<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let getSum = (n) => {
            let total = 0;
            for(let i = 1; i <= n; i++){
                total += i;
            }
            return total;
        }

        let pro = () => {
            let num = document.getElementById("num").value;
            document.getElementById("result").innerHTML = getSum(num);
        }
    </script>
</head>
<body>
    수: <input type="number" name="" id="num">
    <button onclick="pro()">누적합구하기</button>
    <hr>
    결과: <span id="result"></span>
</body>
</html>
